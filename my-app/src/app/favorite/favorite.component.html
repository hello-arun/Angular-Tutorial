<div class="wrapper">
  <div class="box a">MenuBar</div>
  <div class="box b">SideBar</div>
  <div class="box graphContainer" (wheel)="onSave($event)">
    <div class="box grapHeader">Editor header</div>
    <div class="box graphEditor">
      <div class="grid" [style.transform]="'scale('+scale+','+scale+')'">  
        <div class="element1">{{scale|number:'2.2-2'}}</div>
      </div>

    </div>
  </div>
</div>
